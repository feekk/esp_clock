<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>配置页面</title>
    </head>
    <body>
        <div>
            <form action="">
                <h3>系统配置</h3>
                <label>AP_SSID</label>
                <input type="text" name="ap_ssid" value="esp8266_Clock" disabled/>
                <br>
                <label>AP_密码</label>
                <input type="text" name="ap_pwd" value="12345678" disabled/>
                <br>
                <label>屏幕旋转</label>
                <select name="scrrent_flip">
                    <option value="0">0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select>
                <br>
                <button>保存</button>
            </form>
            <form action="">
                <h3>WIFI配置</h3>
                <label for="age">WIFI_SSID</label>
                <input type="text" name="wifi_ssid" value="Tenda_2C8500"/>
                <br>
                <label for="age">WIFI_密码</label>
                <input type="text" name="wifi_pwd" value="password_0438"/>
                <br>
                <button>保存</button>
            </form>
            <form action="">
                <h3>时间配置</h3>
                <label for="clock_config">时钟设置</label>
                <input type="datetime-local" name="clock_time" value="2023-03-04T02:18">
                <br>
                <br>
                <label>时区（时）</label>
                <input type="text" name="clock_time_zone" value="8" disabled/>
                <br>
                <br>
                <label>NTP同步</label>
                <input type="radio" name="clock_ntp" value=1 checked/>
                <label for="clock_sync_start">启动</label>
                <input type="radio" name="clock_ntp" value=0/>
                <label for="clock_sync_stop">禁止</label>
                <br>
                <br>
                <label>NTP同步间隔(秒)</label>
                <input type="text" name="clock_ntp_interval" value="600"/>
                <br>
                <br>
                <label>NTP地址</label>
                <input type="text" name="clock_ntp_addr" value="ntp.ntsc.ac.cn" disabled/>
                <br>
                <button>保存</button>
            </form>
            <form action=""></form>
                <h3>固件信息</h3>
                <label for="firmware">固件版本</label>
                <input type="text" name="firmware_version" value="202307071112" disabled>
                <br>
                <br>
                <label>OTA bin文件地址</label>
                <input type="text" name="firmware_url" value=""/>?version=
                <br>
                <button>保存</button>
            </from>
        </div>
    </body>
</html>
